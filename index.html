<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‡§∏‡§Ç‡§ï‡§≤‡•ç‡§™ Neon Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            /* NEON SKY BLUE THEME */
            --bg-body: #050511; /* Deepest Blue/Black */
            --glass-bg: rgba(255, 255, 255, 0.05); /* Ultra transparent */
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            
            /* NEON COLORS */
            --neon-blue: #00f3ff;   /* Sky Blue Neon */
            --neon-hot: #ff0055;    /* Neon Pink/Red */
            --neon-warm: #ffcc00;   /* Neon Yellow */
            --neon-green: #00ff99;  /* Neon Green */
        }

        body {
            font-family: 'Poppins', 'Gotu', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #050511);
            background-attachment: fixed;
            margin: 0; padding: 15px 10px;
            color: var(--text-main);
            min-height: 100vh;
        }

        .container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }

        /* HEADER */
        .gamified-header {
            background: rgba(0, 243, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 25px; padding: 25px;
            color: var(--neon-blue);
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            position: relative; overflow: hidden;
        }
        .gamified-header h1 { 
            text-shadow: 0 0 10px var(--neon-blue); 
            letter-spacing: 2px; text-transform: uppercase; 
        }

        /* SEARCH & FILTER */
        .search-section { position: sticky; top: 10px; z-index: 100; }
        
        .search-box { 
            display: flex; align-items: center; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border-radius: 50px; padding: 10px 20px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .search-input { 
            border: none; background: transparent; outline: none; width: 100%; 
            color: white; font-size: 16px; font-family: 'Gotu'; 
        }
        ::placeholder { color: rgba(255,255,255,0.5); }

        .filter-chips { display: flex; gap: 10px; margin-top: 15px; overflow-x: auto; padding-bottom: 5px; }
        .chip {
            padding: 8px 18px; border-radius: 30px; font-size: 12px; font-weight: bold; cursor: pointer;
            background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .chip.active { 
            background: var(--neon-blue); color: black; 
            box-shadow: 0 0 15px var(--neon-blue); border-color: var(--neon-blue);
        }

        /* TABS */
        .tabs { display: flex; gap: 15px; }
        .tab { 
            flex: 1; padding: 12px; text-align: center; font-weight: 600; color: rgba(255,255,255,0.5); 
            border-radius: 15px; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .tab.active { 
            color: var(--neon-blue); border: 1px solid var(--neon-blue); 
            background: rgba(0, 243, 255, 0.1); 
            text-shadow: 0 0 8px var(--neon-blue);
        }

        /* INPUT PANEL (GLASS) */
        .glass-panel { 
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: var(--glass-border); padding: 25px; border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        input, select { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; border-radius: 15px; font-size: 15px; outline: none; 
            box-sizing: border-box; font-family: 'Gotu', sans-serif; transition: 0.3s;
        }
        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
        
        select option { background: #050511; color: white; }

        .input-group-voice { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .mic-btn {
            background: rgba(255,255,255,0.1); color: var(--neon-hot); border: 1px solid var(--neon-hot);
            width: 55px; height: 52px; border-radius: 15px; font-size: 24px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .mic-active { background: var(--neon-hot); color: white; box-shadow: 0 0 20px var(--neon-hot); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .add-btn { 
            width: 100%; padding: 16px; 
            background: linear-gradient(90deg, #00f3ff, #0066ff); 
            color: black; font-weight: 800; font-size: 16px; border: none; border-radius: 15px; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); transition: 0.3s;
        }
        .add-btn:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(0, 243, 255, 0.6); }

        /* NEON GLASS CARDS (LIST) */
        .task-card {
            background: rgba(255, 255, 255, 0.03); /* Almost invisible */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; padding: 20px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: space-between;
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        
        /* Flying Hover Effect */
        .task-card:hover { 
            transform: translateY(-5px) scale(1.01); 
            background: rgba(255, 255, 255, 0.07);
        }

        /* Neon Borders for Categories */
        .card-hot { border-left: 4px solid var(--neon-hot); }
        .card-hot:hover { box-shadow: 0 0 25px rgba(255, 0, 85, 0.3); border-color: var(--neon-hot); }
        
        .card-warm { border-left: 4px solid var(--neon-warm); }
        .card-warm:hover { box-shadow: 0 0 25px rgba(255, 204, 0, 0.3); border-color: var(--neon-warm); }
        
        .card-cold { border-left: 4px solid var(--neon-blue); }
        .card-cold:hover { box-shadow: 0 0 25px rgba(0, 243, 255, 0.3); border-color: var(--neon-blue); }

        .card-done { opacity: 0.6; border-left: 4px solid var(--text-muted); }
        .card-done .task-text { text-decoration: line-through; color: var(--text-muted); }

        /* Text Styles */
        .task-text { font-weight: 600; font-size: 17px; color: white; margin-bottom: 5px; }
        .task-sub { font-size: 13px; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }

        .cat-badge { font-size: 10px; padding: 3px 8px; border-radius: 6px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .badge-hot { background: rgba(255, 0, 85, 0.2); color: var(--neon-hot); border: 1px solid var(--neon-hot); }
        .badge-warm { background: rgba(255, 204, 0, 0.2); color: var(--neon-warm); border: 1px solid var(--neon-warm); }
        .badge-cold { background: rgba(0, 243, 255, 0.2); color: var(--neon-blue); border: 1px solid var(--neon-blue); }

        /* Action Buttons */
        .btn-group { display: flex; gap: 10px; }
        .action-btn { 
            width: 42px; height: 42px; border-radius: 12px; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; font-size: 18px; 
            transition: 0.2s; background: rgba(255,255,255,0.1); color: white;
        }
        .action-btn:hover { background: white; color: black; transform: scale(1.1); }
        
        .btn-wa { color: #25D366; border: 1px solid #25D366; background: rgba(37, 211, 102, 0.1); }
        .btn-wa:hover { background: #25D366; color: white; }

        .btn-check { color: var(--neon-green); border: 1px solid var(--neon-green); background: rgba(0, 255, 153, 0.1); }
        .btn-check:hover { background: var(--neon-green); color: black; box-shadow: 0 0 15px var(--neon-green); }

        .btn-del { color: var(--neon-hot); border: 1px solid var(--neon-hot); background: rgba(255, 0, 85, 0.1); }
        .btn-del:hover { background: var(--neon-hot); color: white; box-shadow: 0 0 15px var(--neon-hot); }

        /* PDF BTN */
        .pdf-btn { 
            margin-top: 15px; padding: 15px; width: 100%; 
            background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); 
            border-radius: 15px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .pdf-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }

        /* POPUP */
        #modalOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { 
            background: #0f1020; border: 1px solid var(--neon-hot);
            width: 85%; padding: 30px; border-radius: 25px; text-align: center; 
            max-width: 400px; box-shadow: 0 0 50px rgba(255, 0, 85, 0.4); 
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .urgent-list { text-align: left; margin: 20px 0; max-height: 200px; overflow-y: auto; }
        .urgent-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); color: var(--neon-hot); display: flex; gap: 10px; align-items: center; }

        #print-area { display: none; background: white; padding: 30px; color: black; }
        .print-table { width: 100%; border-collapse: collapse; }
        .print-table td, .print-table th { border: 1px solid #ddd; padding: 10px; color: black; }

    </style>
</head>
<body>

<div id="modalOverlay">
    <div class="modal-box">
        <div style="font-size: 50px; text-shadow: 0 0 20px var(--neon-hot);">üö®</div>
        <h2 style="margin:10px 0; color:white;">MISSION CRITICAL</h2>
        <p style="color:#aaa; font-size:14px;">‡§ñ‡§æ‡§≤‡•Ä‡§≤ ‡§ï‡§æ‡§Æ‡•á ‡§§‡•ç‡§µ‡§∞‡§ø‡§§ ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§ï‡§∞‡§æ (Action Required):</p>
        
        <div class="urgent-list" id="urgentListContainer"></div>

        <button onclick="closeModal()" style="background: var(--neon-hot); color:white; padding:15px; border:none; border-radius: 12px; width:100%; font-weight:bold; cursor:pointer; font-size: 16px; box-shadow: 0 0 20px var(--neon-hot); text-transform:uppercase;">Roger That! ü´°</button>
    </div>
</div>

<div class="container" id="app-container">
    <div class="gamified-header">
        <h1 style="margin:0;">‚ö° ‡§∏‡§Ç‡§ï‡§≤‡•ç‡§™ PRO</h1>
        <div style="font-size:12px; opacity:0.8; letter-spacing:2px; color: var(--neon-blue);">NEON EDITION</div>
    </div>

    <div class="search-section">
        <div class="search-box">
            <span style="font-size: 18px; margin-right: 10px; color: var(--neon-blue);">üîç</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search mission...">
        </div>
        <div class="filter-chips">
            <div class="chip active" onclick="filterByCat('all', this)">ALL</div>
            <div class="chip" onclick="filterByCat('hot', this)">üî• HOT</div>
            <div class="chip" onclick="filterByCat('warm', this)">‚òÄÔ∏è WARM</div>
            <div class="chip" onclick="filterByCat('cold', this)">‚ùÑÔ∏è COLD</div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" id="tabPending" onclick="switchTab('pending')">PENDING</div>
        <div class="tab" id="tabHistory" onclick="switchTab('history')">HISTORY</div>
    </div>

    <div class="glass-panel" id="inputPanel">
        <select id="catInput">
            <option value="hot">üî• HOT (High Priority)</option>
            <option value="warm">‚òÄÔ∏è WARM (Medium)</option>
            <option value="cold">‚ùÑÔ∏è COLD (Normal)</option>
        </select>
        
        <div style="display:flex; gap:10px;">
            <input type="date" id="dateInput">
            <input type="text" id="personInput" placeholder="üë§ Person Name">
        </div>

        <div class="input-group-voice">
            <input type="text" id="taskInput" placeholder="üìù Type task here..." style="margin-bottom:0;">
            <button id="micBtn" class="mic-btn" onclick="startVoice()">üéôÔ∏è</button>
        </div>

        <button class="add-btn" id="addBtn">ADD MISSION</button>
    </div>

    <div id="mainList"></div>
    <button class="pdf-btn" onclick="generateReport()">üìÑ GENERATE REPORT</button>
</div>

<div id="print-area">
    <h2 style="text-align:center;">Sankalp Task Report</h2>
    <p style="text-align:center;">Date: <span id="print-date"></span></p>
    <table class="print-table">
        <thead><tr style="background:#eee;"><th>Priority</th><th>Person</th><th>Task</th><th>Status</th></tr></thead>
        <tbody id="print-table-body"></tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDm85K2wDKT_uYOWndPJLOaWSudyppk8Ew",
      authDomain: "task-c106f.firebaseapp.com",
      projectId: "task-c106f",
      storageBucket: "task-c106f.firebasestorage.app",
      messagingSenderId: "569746777624",
      appId: "1:569746777624:web:59b0d52ea9ed3582d4456d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tasksCol = collection(db, "tasks");

    let allData = [];
    let currentTab = 'pending';
    let currentFilter = 'all';
    const todayStr = new Date().toISOString().split('T')[0];
    document.getElementById('dateInput').value = todayStr;

    if ("Notification" in window) Notification.requestPermission();

    window.closeModal = () => {
        document.getElementById('modalOverlay').style.display = 'none';
        setInterval(() => checkNotifications(), 3600000);
    };

    function checkNotifications() {
        const hotTasks = allData.filter(t => !t.completed && t.category === 'hot');
        if (hotTasks.length > 0 && Notification.permission === "granted") {
            new Notification("üî• URGENT!", { body: `${hotTasks.length} Hot tasks pending!` });
        }
    }

    window.startVoice = () => {
        const micBtn = document.getElementById('micBtn');
        if (!('webkitSpeechRecognition' in window)) { alert("Voice not supported."); return; }
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'mr-IN'; recognition.start();
        micBtn.classList.add('mic-active');
        recognition.onresult = (e) => {
            document.getElementById('taskInput').value = e.results[0][0].transcript;
            micBtn.classList.remove('mic-active');
        };
        recognition.onend = () => micBtn.classList.remove('mic-active');
    };

    function render() {
        const list = document.getElementById('mainList');
        const searchVal = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = '';
        
        let tasksToShow = [];

        if (currentTab === 'pending') {
            tasksToShow = allData.filter(t => !t.completed);
            const pMap = { 'hot': 1, 'warm': 2, 'cold': 3 };
            tasksToShow.sort((a,b) => (pMap[a.category] || 3) - (pMap[b.category] || 3));
        } else {
            tasksToShow = allData.filter(t => t.completed).sort((a,b) => b.createdAt - a.createdAt);
        }

        if (currentFilter !== 'all') {
            tasksToShow = tasksToShow.filter(t => (t.category || 'cold') === currentFilter);
        }

        if(searchVal) {
            tasksToShow = tasksToShow.filter(t => t.text.toLowerCase().includes(searchVal) || t.person.toLowerCase().includes(searchVal));
        }

        if(tasksToShow.length === 0) list.innerHTML = `<div style="text-align:center;color:rgba(255,255,255,0.5);padding:30px;">NO DATA FOUND</div>`;

        tasksToShow.forEach(t => {
            const div = document.createElement('div');
            const cat = t.category || 'cold'; 
            const badgeClass = `badge-${cat}`;
            const cardClass = t.completed ? 'card-done' : `card-${cat}`;
            const dateStr = new Date(t.createdAt).toLocaleDateString('en-GB');
            
            const waText = encodeURIComponent(`*SANKALP TASK*\n----------------\nüìù ${t.text}\nüë§ ${t.person}\nüî• ${cat.toUpperCase()}`);
            const waLink = `https://wa.me/?text=${waText}`;

            div.className = `task-card ${cardClass}`;
            div.innerHTML = `
                <div style="flex:1;">
                    <div class="task-text">
                        ${t.text} 
                        ${!t.completed ? `<span class="cat-badge ${badgeClass}">${cat.toUpperCase()}</span>` : ''}
                    </div>
                    <div class="task-sub">
                        üë§ ${t.person} ‚Ä¢ üìÖ ${dateStr}
                    </div>
                </div>
                <div class="btn-group">
                    <button class="action-btn btn-wa" onclick="window.open('${waLink}', '_blank')">üí¨</button>
                    <button class="action-btn" onclick="editTask('${t.id}', '${t.text}')">‚úèÔ∏è</button>
                    ${!t.completed ? `<button class="action-btn btn-check" onclick="markDone('${t.id}')">‚úì</button>` : `<button class="action-btn" onclick="undo('${t.id}')">‚Ü∫</button>`}
                    <button class="action-btn btn-del" onclick="del('${t.id}')">‚úï</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    window.switchTab = (tab) => {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
        document.getElementById(tab === 'pending' ? 'tabPending' : 'tabHistory').classList.add('active');
        document.getElementById('inputPanel').style.display = tab === 'pending' ? 'block' : 'none';
        render();
    }

    window.filterByCat = (cat, btn) => {
        currentFilter = cat;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        render();
    };

    window.editTask = async (id, oldText) => {
        const newText = prompt("Update Task:", oldText);
        if (newText && newText.trim() !== "") {
            await updateDoc(doc(db, "tasks", id), { text: newText.trim() });
        }
    };

    window.markDone = async (id) => {
        confetti({ particleCount: 80, spread: 80, origin: { y: 0.6 }, colors: ['#00f3ff', '#ff0055'] });
        await updateDoc(doc(db, "tasks", id), { completed: true });
    };
    window.undo = async (id) => { await updateDoc(doc(db, "tasks", id), { completed: false }); };
    window.del = async (id) => { if(confirm("Permanently Delete?")) await deleteDoc(doc(db, "tasks", id)); };

    document.getElementById('searchInput').addEventListener('input', render);

    document.getElementById('addBtn').addEventListener('click', async () => {
        const p = document.getElementById('personInput').value;
        const t = document.getElementById('taskInput').value;
        const d = document.getElementById('dateInput').value;
        const cat = document.getElementById('catInput').value;
        if(!p || !t) return alert("Please fill all fields");
        await addDoc(tasksCol, { text: t, person: p, completed: false, createdAt: Date.now(), createdAtDate: d, category: cat });
        document.getElementById('taskInput').value = '';
    });

    let firstLoad = true;
    onSnapshot(query(tasksCol), (snap) => {
        allData = [];
        snap.forEach(d => allData.push({id: d.id, ...d.data()}));
        render();
        
        if (firstLoad) {
            const hotTasks = allData.filter(t => !t.completed && t.category === 'hot');
            if (hotTasks.length > 0) {
                const listContainer = document.getElementById('urgentListContainer');
                listContainer.innerHTML = ''; 
                hotTasks.forEach(task => {
                    const item = document.createElement('div');
                    item.className = 'urgent-item';
                    item.innerHTML = `<span>üî•</span> <span>${task.text}</span>`;
                    listContainer.appendChild(item);
                });
                document.getElementById('modalOverlay').style.display = 'flex';
            }
            firstLoad = false;
        }
    });

    window.generateReport = () => {
        const tbody = document.getElementById('print-table-body');
        document.getElementById('print-date').innerText = new Date().toLocaleDateString();
        tbody.innerHTML = allData.sort((a,b) => b.createdAt - a.createdAt).map(t => `
            <tr><td>${t.category ? t.category.toUpperCase() : 'NORMAL'}</td><td>${t.person}</td><td>${t.text}</td><td>${t.completed ? 'Done' : 'Pending'}</td></tr>
        `).join('');
        const el = document.getElementById('print-area');
        const con = document.getElementById('app-container');
        con.style.display = 'none'; el.style.display = 'block';
        html2pdf().from(el).save('Sankalp_Neon_Report.pdf').then(() => {
            el.style.display = 'none'; con.style.display = 'flex';
        });
    };
</script>

</body>
</html>
